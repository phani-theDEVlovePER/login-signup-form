<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup and login</title>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet" media="screen and (min-width:426px)" href="uncaught_style.css">
</head>
<body>
    <div class="wrapper">
        <span>Hi!</span>
        <div class="container">
            <input class="centering" type="text" placeholder="User name">
            <input class="centering" type="email" placeholder="Email">
            <input class="centering" type="password" placeholder="password">
            <button class="centering continue">Continue</button>
            <h4 class="white">or</h4>
            <a href="https://www.facebook.com/">
                <button class="centering links">
                    <img src="https://img.icons8.com/fluency/48/null/facebook-new.png" alt="fb"/>
                    <p> Continue with Facebook</p>
                </button>
            </a>
            <a href="https://www.google.com/">
                <button class="centering links">
                    <img src="https://img.icons8.com/color/48/null/google-logo.png" alt="google"/>
                    <p>Continue with Google</p>
                </button>
            </a>
            <a href="https://www.apple.com/">
                <button class="centering links">
                    <img src="https://img.icons8.com/ios-glyphs/48/null/mac-os.png" alt="apple"/>
                    <p>Continue with Apple</p>
                </button>
            </a>
            <div class="bottom">
                <p class="white">having an account?</p>
                <a class="login" href="index.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
